name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check code formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "apps/limited/.next" ]; then
            echo "Build failed: apps/limited/.next directory not found"
            exit 1
          fi
          if [ ! -d "apps/creative/.next" ]; then
            echo "Build failed: apps/creative/.next directory not found"
            exit 1
          fi
          echo "Build successful for both apps!"

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Analyze bundle (PR)
        run: ANALYZE=true npm run build
        env:
          NODE_ENV: production

      - name: Upload bundle analysis (Limited)
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-limited
          path: apps/limited/.next/analyze/
          retention-days: 7
        continue-on-error: true

      - name: Upload bundle analysis (Creative)
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-creative
          path: apps/creative/.next/analyze/
          retention-days: 7
        continue-on-error: true
